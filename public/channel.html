<!DOCTYPE html>
<html ng-app="GScreen" ng-controller="Screen">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Greenscreen - {{ channel.name }}</title>
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/channel.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/vendor/jquery.zoomer.js"></script>
    <script src="/js/vendor/underscore.js"></script>
    <script src="/js/vendor/angular.js"></script>
    <script src="/js/vendor/angular-route.js"></script>
    <script src="/js/vendor/angular-resource.js"></script>
    <script src="/js/gscreen.js"></script>
  </head>
  <body>

    <div class="template-full-screen widescreen">
      <div class="main-window">
        <iframe class="zoomer" src="{{ mainContentUrl }}" seamless></iframe>
      </div>
    </div>

    <script type="text/javascript">
      // refresh the iframe after 3 minutes
      $(function() {
          $('iframe.zoomer').zoomer({ height: 720, width: 1280, zoom: 0.75 });

          setInterval(function(){
              $('iframe').attr('src', $('iframe').attr('src'));
          }, (3 * 60 * 1000));
      });
    </script>
  </body>
</html>
